  - title: Experience
    layout: list
    content:
      - layout: left
        title: H2o Korea
        sub_title: Backend Developer
        caption: 2023.06 ~ 재직중
        link: https://www.h2ohospitality.io
        quote: >
          호텔 산업 DX 솔루션 개발회사
        description: | # this will include new lines to allow paragraphs
          - 모니터링 서비스 구축 및 통합 경험
          - 인프라 구축 및 운영 관리
          - DB 성능 튜닝 및 장애 대응
          - 데이터베이스 마이그레이션 도구를 도입하여 팀 내 스키마 관리 및 배포 프로세스를 개선
          - 배포 프로세스 자동화로 팀의 업무 생산성 개선
  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: top-middle
        title: Docker Compose 기반 단일 서버 환경을 Docker Swarm 기반 이중 서버 클러스터로 마이그레이션
        # link: https://www.notion.so/Docker-Compose-Swarm-2283d7c5e50c8117b7b3cbcf29b6ee52
        # link_text: 관련 블로그 LINK
        quote: >
          H2o Korea
        description: | # this will include new lines to allow paragraphs
          - 서버 증설(1대 → 2대)에 맞춰 컨테이너 오케스트레이션 구조를 <mark>Docker Compose에서 Docker Swarm 클러스터로 전환</mark>하여, 서비스의 확장성과 고가용성을 확보
          - Kubernetes와 Docker Swarm을 비교 분석하여, 제한된 서버 자원(2대) 환경에서 마스터/워커 역할 병행이 가능한 Docker Swarm을 선택함으로써 인프라 효율성 극대화
          - 서비스 무중단 배포, 자동 복구, 배포 실패 시 롤백 등의 컨테이너 운영 환경 구축
          - <mark>폐쇄망 환경</mark> 내에서 사설 이미지 레지스트리(Nexus) 연동 및 서비스 자동화 배포 체계 구현
      - layout: top-middle
        title: 모니터링 시스템 통합 및 알림 시스템 구축
        # link: https://www.notion.so/2283d7c5e50c81698ea4df650fbc2569
        # link_text: 관련 블로그 LINK
        quote: >
          H2o Korea
        description: | # this will include new lines to allow paragraphs
          - 레거시 환경에서 파일 기반 로그 관리, ELK 스택 등 <mark>여러 모니터링 시스템이 혼재되어 있던 구조</mark>를, LGTM 스택(Grafana/Prometheus/Loki/Tempo) 기반의 <mark>통합 모니터링 환경으로 전환</mark>하여 운영 효율성 및 가시성 향상
          - 기존 파일 기반 로그 관리는 검색·분석이 어렵고, ELK 스택은 높은 리소스 소모와 운영 복잡성이 있어 경량화, 운영 편의성을 고려해 Grafana LGTM 스택(Grafana, Loki, Tempo, Prometheus) 선택
          - 서비스 로그, DB exporter, Redis exporter 등 다양한 메트릭과 로그를 수집·통합하여 한 대시보드에서 시스템 상태, 성능, 분산 트레이스까지 통합 모니터링 가능하도록 개선
          - 특정 지표(CPU, 디스크 용량, HTTP 500 에러 등) 기반 이메일 알림 시스템을 구축하여 장애 발생 시 신속한 대응이 가능하도록 자동화
          - 통합 모니터링 시스템 도입으로 운영 리소스 절감, 장애 대응 속도 및 서비스 신뢰성 향상
      - layout: top-middle
        title: DB 성능 개선 및 운영 효율 증대
