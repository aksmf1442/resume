about_content: | # this will include new lines to allow paragraphs
  성장에 대한 열정과 적극적인 문제 해결력을 바탕으로, 다양한 환경에서 실무 경험을 쌓아온 개발자입니다.
  초기에는 개발 경험이 전무한 상태에서 시작했지만, <mark>빠른 학습력과 자기주도적 태도</mark>로 실무에 필요한 역량을 꾸준히 습득해왔습니다.
  운영 자동화, 장애 대응, 모니터링 시스템 구축 등 <mark>서비스 신뢰성과 효율성 향상을 위한 개선에 집중</mark>해왔으며,
  새로운 기술 도입과 팀 내 협업 체계 개선에도 적극적으로 기여하고 있습니다.
  실제 경험을 바탕으로 팀원들과 지식과 노하우를 공유하며, 함께 성장하는 개발 문화를 만들어가는 데 힘쓰고 있습니다.
