         - [DB Master/Slave 간 동기화 지연 문제를 분석하여 구조 및 설정 개선](https://www.notion.so/MySQL-PK-2283d7c5e50c81c2a3dedb3bae88ac68)
         - [운영 효율성 강화를 위해 DB 마이그레이션 도구 도입 및 스키마 관리 자동화 체계 구축](https://www.notion.so/Flyway-2283d7c5e50c81b59d93f4350dcf6359)
